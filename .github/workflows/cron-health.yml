name: Cron Health

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

env:
  API: https://hbuk-backend-hvow.onrender.com

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Quick API probe
        run: |
          set -e
          echo "GET $API/health"
          curl -fsS "$API/health" >/dev/null
          echo "GET $API/health/db"
          curl -fsS "$API/health/db" >/dev/null
          echo "OK"

      - name: Node health script (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: node scripts/healthcheck.mjs
