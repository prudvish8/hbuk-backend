name: Smoke (prod)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
env:
  API: https://hbuk-backend-hvow.onrender.com
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run smoke
