name: Required files check

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  required:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Import sanity
        run: npm run import:check
