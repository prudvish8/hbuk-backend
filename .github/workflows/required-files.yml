name: Required files check
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
jobs:
  required:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Ensure core files exist
        run: |
          test -f auth.js
          test -f server.js
          test -f validation.js
          test -f package.json
      - name: Install deps (optional)
        run: npm ci --prefer-offline --no-audit --no-fund
        continue-on-error: true
      - name: Static syntax checks
        run: |
          node --check auth.js
          node --check server.js
          node --check validation.js
