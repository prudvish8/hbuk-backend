<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hbuk</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Join Hbuk</h1>
            <p class="subtitle">Create your personal history book</p>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small class="password-hint">Minimum 6 characters</small>
                </div>
                
                <button type="submit" class="auth-button">Register</button>
            </form>
            
            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Hbuk</a>
            </div>
        </div>
    </div>
    
    <script src="api-utils.js"></script>
    <script src="auth-frontend.js"></script>
</body>
</html>
